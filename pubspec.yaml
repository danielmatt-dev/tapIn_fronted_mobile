name: tapin
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  awesome_snackbar_content: ^0.1.5

  flutter_localizations:
    sdk: flutter

  # Localizaciones #
  syncfusion_localizations: ^29.2.5

  # Soporte para internacionalización y localización #
  intl: ^0.20.1

  # Programación funcional en Dart #
  dartz: ^0.10.1

  # Cliente HTTP #
  dio: ^5.4.3+1

  cron: ^0.3.0

  # Anotaciones para JSON serialización/deserialización #
  json_annotation: ^4.9.0

  # Generación de código inteligente para mappings #
  smartstruct: ^1.4.0

  # Generador de código para SmartStruct #
  smartstruct_generator: ^1.4.0

  # Comparaciones y equidad estructural #
  equatable: ^2.0.5

  # Implementación de BLoC (Business Logic Component) #
  flutter_bloc: ^8.1.5

  # Inyección de dependencias #
  get_it: ^7.7.0

  # Almacenamiento persistente #
  shared_preferences: ^2.2.3

  # Carga de datos del .env
  flutter_dotenv: ^5.2.1

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  freezed_annotation: ^2.4.1
  nfc_manager: ^3.5.0
  timezone: ^0.10.0
  pulsator: ^1.0.0+2
  flutter_svg: ^2.1.0
  google_sign_in: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^3.0.0
  build_runner: ^2.0.0
  json_serializable: ^6.8.0
  injectable_generator: ^2.4.2
  flutter_native_splash: ^2.4.1
  flutter_launcher_icons: ^0.14.3

# The following section is specific to Flutter packages.
flutter:
  generate: true

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - .env
    -  assets/images/Escudo.png
    -  assets/images/Google.png
    -  assets/images/icon_check_reload.svg
    -  assets/images/icon_check_success.svg
    -  assets/images/Splash.png

localizations:
  arb-dir: lib/l10n
  template-arb-file: app_en.arb
  output-localization-file: app_localizations.dart
  output-class: AppLocalizations
  preferred-supported-locales:
    - en
    - es